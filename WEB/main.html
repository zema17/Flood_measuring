<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header text-center">
        <div class="container">
            <h1><i class="fas fa-water me-2"></i> FLOOD MONITORING SYSTEM</h1>
            <p class="mb-0">Real-time water level tracking with IoT</p>
        </div>
    </div>

    <div class="container">
        <!-- Real-time Data Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center py-4">
                        <h5 class="card-title text-muted"><i class="fas fa-ruler-vertical me-2"></i>CURRENT WATER LEVEL</h5>
                        <div class="water-level-display my-3" id="currentLevel">--</div>
                        <p class="text-muted mb-0">centimeters</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center py-4">
                        <h5 class="card-title text-muted"><i class="fas fa-info-circle me-2"></i>STATUS</h5>
                        <div class="my-3">
                            <h2 id="statusText"><span class="status-badge bg-success">NORMAL</span></h2>
                        </div>
                        <p class="text-muted mb-0" id="statusDetail">All systems operational</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center py-4">
                        <h5 class="card-title text-muted"><i class="fas fa-clock me-2"></i>LAST UPDATE</h5>
                        <div class="my-3">
                            <h3 id="lastUpdateTime">--:--:--</h3>
                            <p class="text-muted mb-0" id="lastUpdateDate">--- --- ----</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-muted"><i class="fas fa-chart-line me-2"></i>WATER LEVEL HISTORY (LAST 24 HOURS)</h5>
                        <canvas id="waterLevelChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Row -->
        <div class="row">
            <div class="col-12">
                <div class="card card-danger">
                    <div class="card-body">
                        <h5 class="card-title text-muted"><i class="fas fa-bell me-2"></i>ALERT NOTIFICATIONS</h5>
                        <div id="alertContainer">
                            <!-- Alerts will appear here dynamically -->
                        </div>
                        <div id="noAlertsMessage" class="text-center py-4">
                            <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                            <p class="text-muted">No active alerts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
